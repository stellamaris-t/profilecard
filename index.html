<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cardtop"></div>
            <div class="cardbody">
                <img src="./assets/picture.jpg_medium" alt="">
                <h4> Stella-Maris  <span class="gray">20</span></h4>
                <p class="gray">Lagos</p>

                <div class="actions">
                    <div class="followers">
                        <h5>80k</h5>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h5>803k</h5>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h5>1.5k</h5>
                        <p>Photos</p>
                    </div>

                </div>
            </div>
        </div>
     </div>
 
</body>
</html>
